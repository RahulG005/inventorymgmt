{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/loginstyle.css' %}">
</head>
<body>

<div class="row">
    <div id="col-1">
    </div>
    <div id="col-2">
        <div class="login-form">
            <h3 class="login-heading mb-4">Welcome back!</h3>
            <!-- Sign In Form -->
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.username }}
                </div>
                <div class="form-group">
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-login text-uppercase fw-bold mb-2">Sign in</button>
            </form>
            <p class="register">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>

    </div>
</div>

</body>
</html>
